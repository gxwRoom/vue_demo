<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-if 与 v-show显示隐藏</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="flag">张三回老家啦</span>
			<span v-show="flag">王小二开店啦</span>
			<button v-on:click="change">切换</button>
		</div>
	</body>
	<script>
		//view model 视图和数据区域
		//创建vue对象
		new Vue({
			el:"#app",
			data:{
			    flag:false
			},
			methods:{
			    change:function () {
					alert(this.flag);
					this.flag=!this.flag;
                }
			}
		});
	</script>
</html>
