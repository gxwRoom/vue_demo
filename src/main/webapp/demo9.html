<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<font size="5" v-bind:color="fun1">张三</font>
			<font size="5" :color="fun2">李四</font>
			<hr>
			<a v-bind={href:"http://www.itcast.cn/index/"+id}>itcast</a>
		</div>
	</body>
	<script>
		//view model 视图和数据区域
		//创建vue对象
		new Vue({
			el:"#app",
			data:{
			    fun1:"green",
                fun2:"red",
				id:1
			}
		});

	</script>
</html>
