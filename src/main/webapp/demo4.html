<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>事件处理</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <!--
       任务4
           学习事件处理v-on:keydown
    -->
</head>
<body>
    <div id="app">
        用户名：<input type="text" v-on:keydown="fun('good',$event)"/>
    </div>
</body>
<script>
    //view model 视图和数据的区域
    //创建vue对象
    new Vue({
        el:'#app',
        methods:{
            fun:function (msg,event) {
                if(!((event.keyCode>=48&&event.keyCode<=57)||event.keyCode==8||event.keyCode==46)){
                     event.preventDefault();
                }
            }
        }
    });
</script>
</html>
