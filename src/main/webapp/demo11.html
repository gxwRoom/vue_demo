<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for循环遍历</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!--使用到了插值表达式双大括号{{}}-->
				<li v-for="(item) in userList">{{item.id+" "+item.name}}</li>
				<!--
				以前我们使用的c-foreach进行遍历 item="{list}" var="user"
				那么现在 item相当于user,list还是list
				<c-foreach item="{list}" var="user">
					<td>{user.id}</td>
				</c-foreach>
				-->
			</ul>
		</div>
	</body>
	<script>
		//view model 视图和数据区域
		//创建vue对象
		new Vue({
			el:"#app",
			data:{
			    userList:[
					{id:1,name:"张三"},
                    {id:2,name:"李四"},
                    {id:3,name:"王五"}
				]
			}
		});
	</script>
</html>
