<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue的生命周期</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
	<script>
		//view model 视图和数据区域
		//创建vue对象
		var vm = new Vue({
			el:"#app",
			data:{
			    message:"hello vue"
			},
			methods:{
                beforeCreate:function(){
                    console.log(this);
                }
			}
		});
	</script>
</html>
